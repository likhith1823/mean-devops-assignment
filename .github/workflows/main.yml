name: MEAN DevOps CI-CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Image
        run: |
          docker build -t likhith1823/mean-devops-backend:latest ./backend
          docker push likhith1823/mean-devops-backend:latest

      - name: Build Frontend Image
        run: |
          docker build -t likhith1823/mean-devops-frontend:latest ./frontend
          docker push likhith1823/mean-devops-frontend:latest
